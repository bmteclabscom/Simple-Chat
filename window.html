<template name="SimpleChatWindow">


    <!--
    class
    direct-chat-primary
    box-primary
    btn-primary
     -->


    <div class="box-body chat-scroll">

        <!-- Conversations are loaded here -->
        <div class="direct-chat-messages">
            <div class="scroll-height">
                {{#unless Template.subscriptionsReady}}

                    <div class="" style="height: 34px; width: 64px; margin: auto">
                      {{>spinner}}
                    </div>
                {{else}}
                    {{#if hasMore }}
                        <button class="btn btn-block btn-default" id="simple-chat-load-more">Load More</button>
                    {{/if}}
                {{/unless}}
                <!-- Message. Default to the left -->
                {{#each simpleChats}}
                    <div class="direct-chat-msg {{#if me}}right{{/if}}">
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">{{username}}</span>
                            <span class="direct-chat-timestamp pull-right">{{formatDate date}}</span>
                        </div>
                        <!-- /.direct-chat-info -->
                        {{#if avatar}}
                            <img class="direct-chat-img" src="{{avatar}}" alt="message user image"><!-- /.direct-chat-img -->
                        {{/if}}
                        <div class="direct-chat-text" style="{{#unless avatar}}margin: 5px 0 0 0px{{/unless}}">
                            {{message}}
                        </div>
                        <!-- /.direct-chat-text -->
                    </div>
                    <!-- /.dir-->




                {{/each}}

            </div>
        </div>
        <!--/.direct-chat-messages-->


    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <div class="input-group">
            <input type="text" name="message" placeholder="Type Message ..." class="form-control"
                   id="simple-chat-message">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary btn-flat" id="message-send">Send</button>
              </span>
        </div>
    </div>
    <!-- /.box-footer-->


</template>
